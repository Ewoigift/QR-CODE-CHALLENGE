<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images\favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | QR code component</title>

</head>

<body>

    <main>

        <div class="qr-code">
            <div class="qr-code__image">
                <img src="images\image-qr-code.png" alt="QR code">
            </div>
            <div class="qr-code__text">
                <p>
                    Improve your front-end <br> skills by building projects
                </p>

                <span>Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level
                </span>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://ewoigiftportfolio.netlify.app">Ewoi</a>. </div>
    </footer>

</body>

</html>
